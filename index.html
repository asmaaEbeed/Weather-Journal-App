<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="0; url=https://repo.github.io/website/index.html">
<title>Weather Journal</title>
<link rel="icon" href="img/favicon.png" sizes="16x16" type="image/png">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
   <img class= "cloud-img" alt="cloud" src="img/11.png">
   <img class= "cloud-img2" alt="cloud" src="img/22.png">
   <div class ="holder headline">
      Weather Journal App
    </div>
<div id = "app">
  
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="3" cols="60"></textarea>
  </div>
  <div class ="holder">
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
    <!-- <div class="title">Weather Info according your ZIP</div> -->
    <div id="notFound"></div>
    <div id = "entryHolder">
      <div class="each-info-title"><i class="fa fa-table"></i> Date</div>
      <div id = "date"></div> 
      <hr>
      <div class="each-info-title"><i class="fa fa-thermometer-half"></i> Temp </div>
      <div id = "temp"></div>
      <hr>
      <div class="each-info-title"><i class="fa fa-heart"></i> Your Feelings</div>
      <div id = "content"></div>
      <hr>
      <div class="each-info-title"><i class="fa fa-map-marker"></i> City Name</div>
      <div id = "cityName"></div>
    </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
